<template>
    <template if:true={timeRemainingAsString}>
        <lightning-card title={title} icon-name="utility:clock">
            <div style="font-size: 20px;text-align:center;">Org Expires on: {deadlineStr}</div>
            <div style="font-size: 20px;text-align:center;">{timeRemainingAsString}</div>
        
            <div slot="footer">
                <p><lightning-formatted-url value="www.salesforce.com" label="Following a formalised partner contract with Salesforce, raise this case to activate your org." target="_blank"></lightning-formatted-url></p>
                <p><lightning-formatted-url value="https://partners.salesforce.com/newPartnerCase?subtopic=TrialExtension" label="Need more time? Use this link to automatically extend your org expiration." target="_blank"></lightning-formatted-url></p>
            </div>
        </lightning-card>
    </template>
</template>
